<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %} {% endblock %} Src-link</title>
</head>
<body id="body-color">
    <nav class="navbar sticky-top"  id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="nav-logo">
            <img src="/static/img/logo.png" alt="Logo" width="50" height="44" class="d-inline-block align-text-top" id="brand-logo">
            <h1 id="nav-h1">Src-link</h1>
          </a>
        </div>
    </nav>
    <main class="container-fluid">
      <div class="container-sm" id="service">
        <div id="text-container" class="w-50 mx-auto">
          <h2 id="name-service">Src-link</h2>
          <p id="about-service">Помогите клиентам быстро найти вашу страницу в интернете. Благодаря короткой ссылке клиентам не придётся видеть длинные url-адреса, занимающие много места.</p>
        </div>
        <form class="input-group mb-3" method="POST">
          <input name="input-src" type="text" class="form-control" id="src-input" placeholder="Введи ссылку на сайт" aria-label="Введи ссылку на сайт" aria-describedby="button-addon2">
          <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Создать ссылку">
        </form>
        {% block content %} {% endblock %}          
      </div>
    </main>
</body>
</html>
